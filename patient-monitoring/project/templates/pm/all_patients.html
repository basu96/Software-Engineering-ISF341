{% extends "pm/base.html" %}

{% block s %}
        <p style="margin: 40px"></p>
        <div class="container">

            <table>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>DOB</th>
                </tr>

                {% for patient in patients %}
                <tr>
                    <td>{{ patient.username }}</td>
                    <td>
                        <a href="/patient/view/{{ patient.username }}/">
                            {{ patient.first_name }} {{ patient.last_name }}
                        </a>
                    </td>
                    <td> {{ patient.date_of_birth }} </td>
                </tr>
                {% endfor %}

            </table>
        </div>


        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                <a href="/patient/create/"><button class="btn btn-primary">Add new patient</button></a>
        </div>
        </div>

{% endblock %}
