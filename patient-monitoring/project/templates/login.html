{% extends "pm/base.html" %}


{% block s %}
    
        <header class="jumbotron">
            <div>
                <p>Welcome to the website</p>
                
            </div>
         </header>
         <div class="container">
            <form action="/auth/patient/" method="POST" enctype="multipart/form=data">
                {% csrf_token %}
                {{ patient_form.username}}
                {{ patient_form.as_p }}
                
                <input type="submit" value="Login as Patient">
            </form>
        </div>
        <form action="/auth/staff/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
           
            {{ staff_form.as_p }}
            <input type="submit" value="Login as Staff">
        </form>
      
{% endblock %}
