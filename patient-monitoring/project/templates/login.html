{% block head %}
<title>Patient Monitoring</title>
<meta charset="utf-8">
{% load staticfiles %}
<link rel="stylesheet" href= "{% static 'css/bootstrap.min.css'%}" type='text/css'/>
<link rel="stylesheet" href= "{% static 'css/bootstrap-grid.css'%}" type='text/css'/>
<link rel="stylesheet" href= "{% static 'css/test.css'%}" type='text/css'/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}


{% block s %}

       <p style="margin: 40px"></p>
         <div class="container">
            <div class="row">
                <div class="col-sm-5" style="background: aquamarine">
                        <p style="margin: 15px"></p>
                    <form action="/auth/staff/" method="POST" enctype="multipart/form-data">
                        <div id="manual-render">
                            {% csrf_token %}
                                {% for field in staff_form %}

                                    <div class="fieldWrapper">
                                        <div class="row" >
                                            <div class="col-sm-4" >
                                                   <h6>{{ field.label_tag }}</h6>
                                            </div>
                                            <div class="col-sm-8">
                                                    {{ field }}
                                            </div>
                                        </div>
                                    </div>
                                    <p style="padding: 10px";></p>
                                {% endfor %}
                            </div>
                            <input type="submit"  class="btn btn-primary" value="Login as Staff">
                    </form>
                    <p style="margin: 5px"></p>
                </div>

                <div class="col-sm-2">

                </div>
                <div class="col-sm-5" style="background: aquamarine">
                        <p style="margin: 15px"></p>
                    <form action="/auth/patient/" method="POST" enctype="multipart/form=data">
                        <div id="manual-render">
                                {% for field in patient_form %}

                                    <div class="fieldWrapper">
                                        <div class="row" >
                                            <div class="col-sm-4" >
                                                   <h6> {{ field.label_tag }}</h6>
                                            </div>
                                            <div class="col-sm-8">
                                                    {{ field }}
                                            </div>
                                        </div>
                                    </div>
                                    <p style="padding: 10px";></p>
                                {% endfor %}
                            </div>
                        <input type="submit" class="btn btn-primary" value="Login as Patient">
                        <p style="margin: 5px"></p>
                    </form>
                </div>
            </div>

        </div>

{% endblock %}
